bar:
  height: 26
  spacing: 20
  margin: 16
  location: top
  foreground: ffffffff
  background: 111111cc
  
  # Default font
  font: FiraCode Nerd Font:pixelsize=12
  
  left:
    - i3:
        sort: ascending
        anchors: # Not used (directly) by f00bar; used here to avoid duplication
          - string: &i3_common {margin: 5, on-click: "swaymsg --quiet workspace {name}"}
          - string: &default {<<: *i3_common, text: " {name} "}
          #- string: &main    {<<: *i3_common, text: }
          #- string: &surfing {<<: *i3_common, text: _brands}
          #- string: &misc    {<<: *i3_common, text: }
          #- string: &mail    {<<: *i3_common, text: }
          #- string: &music   {<<: *i3_common, text: }
          - focused: &focused
              deco: {stack: [ ]}
          - invisible: &invisible {foreground: ffffff55}
          - urgent: &urgent
              foreground: 000000ff
              deco: {stack: [background: {color: bc2b3fff}]}
          - map: &i3_mode
              tag: mode
              default:
                - string:
                    margin: 5
                    text: "{mode}"
                    deco: {background: {color: cc421dff}}
                - empty: {right-margin: 7}
              values:
                default: {empty: {}}
        content:
          "":
            map:
              tag: state
              values:
                focused:   {string: {<<: [*default, *focused]}}
                unfocused: {string: {<<: *default}}
                invisible: {string: {<<: [*default, *invisible]}}
                urgent:    {string: {<<: [*default, *urgent]}}   
  center:
    - clock:
        content:
          - string: {text: , right-margin: 10}
          - string: {text: "{date}", right-margin: 20}
          - string: {text: , right-margin: 10}
          - string: {text: "{time}"}
  right:
    - network:
        name: wlp43s0f3u1
        content:
          map:
            tag: state
            default: {string: {text: , foreground: ffffff66}}
            values:
              down: {string: {text: , foreground: ff0000ff}}
              up:
                map:
                  tag: ipv4
                  default:
                    - string: {text: , right-margin: 10}
                    - string: {text: "{ssid}"}
                  values:
                    "":
                      - string: {text: , foreground: ffffff66, right-margin: 10}
                      - string: {text: "{ssid}", foreground: ffffff66}
